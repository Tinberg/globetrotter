<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay updated with the latest adventures and connect with fellow travelers on Globetrotter's home feed. Dive into a world of shared experiences and discover the beauty of diverse cultures right from your feed"
    />
    <title>Globetrotter | Home Feed, Connect with Fellow Adventurers</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/global.css" />
    <link rel="stylesheet" href="/dist/css/feed.css" />
    <script type="module" src="/javascript/pages/navbar.js"></script>
    <script type="module" src="/javascript/pages/home.js"></script>
    <!--Script for bootstrap JS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!--Script for Fontawesome-->
    <script
      src="https://kit.fontawesome.com/0933736d52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background-img container-xxl p-0">
    <div class="container-xxl p-0">
      <!-- New Post Modal -->
      <div
        class="modal modal-lg fade"
        id="newPostModal"
        tabindex="-1"
        aria-labelledby="newPostModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-start">
              <p
                class="modal-title fs-5 fw-bolder w-100"
                id="newPostModalLabel"
              >
                New Post
              </p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="newPostForm" class="text-center">
                <div class="mb-3">
                  <label for="postImage" class="form-label fw-semibold"
                    >Post Image</label
                  >
                  <div class="d-flex justify-content-center">
                    <div
                      class="img-icon bg-secondary d-inline-flex justify-content-center align-items-center mb-2 rounded"
                    >
                      <i class="fas fa-image fa-3x text-white"></i>
                    </div>
                  </div>
                  <div class="form-text">Recommended aspect ratio: 1:1</div>
                  <input
                    type="text"
                    id="postImage"
                    placeholder="Image URL to a uploaded image "
                    class="form-control mt-2 mx-auto"
                  />
                  <div class="mb-3">
                    <label
                      for="altText"
                      id="imageDescriptionLabel"
                      class="form-label fw-semibold d-none"
                      >Image Description</label
                    >
                    <input
                      type="text"
                      id="altText"
                      placeholder="Enter image description"
                      class="form-control mt-3 mx-auto"
                      aria-labelledby="imageDescriptionLabel"
                    />
                    <div id="altTextFeedback" class="feedback form-text">
                      0/120 characters
                    </div>
                  </div>
                </div>

                <div class="border my-4"></div>
                <div class="mb-3">
                  <label for="postTitle" class="form-label fw-semibold"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control mx-auto"
                    id="postTitle"
                    placeholder="Enter title here"
                  />
                  <div id="titleFeedback" class="form-text">
                    0/280 characters
                  </div>
                </div>
                <div class="border my-4"></div>
                <div class="mb-3">
                  <label for="postCaption" class="form-label fw-semibold"
                    >Caption</label
                  >
                  <textarea
                    class="form-control mx-auto"
                    id="postCaption"
                    rows="5"
                    placeholder="Write a caption..."
                  ></textarea>
                  <div id="captionFeedback" class="form-text">
                    0/280 characters
                  </div>
                </div>
                <div class="border my-4"></div>
                <div class="mb-3">
                  <label for="continentSelect" class="form-label fw-semibold"
                    >Continent</label
                  >
                  <select class="form-select mx-auto" id="continentSelect">
                    <option selected>Not Specified</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                    <option value="North-America">North America</option>
                    <option value="South-America">South America</option>
                  </select>
                </div>
                <div class="border my-4"></div>
                <button type="submit" class="btn btn-primary my-2 px-5">
                  Publish
                </button>
                <p
                  id="postErrorFeedback"
                  class="text-danger my-3 text-lg-center text-start"
                ></p>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- User Options Modal -->
      <div
        class="modal fade"
        id="userOptionsModal"
        tabindex="-1"
        aria-labelledby="userOptionsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title fs-5 fw-bolder" id="userOptionsModalLabel">
                User Options
              </p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-center fw-bolder">
              <ul class="list-group">
                <li
                  class="list-group-item hover-background profile-option cursor-pointer"
                >
                  <span> <i class="fa-solid fa-user"></i> Go to Profile </span>
                </li>
                <li
                  class="list-group-item hover-background logout-option cursor-pointer"
                >
                  <span>
                    <i class="fa-solid fa-right-from-bracket"></i> Log Out
                  </span>
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Header -->
      <header>
        <nav
          class="navbar navbar-expand-md bg-secondary position-fixed container-xxl py-3 py-md-2"
        >
          <div class="container-fluid">
            <a
              class="navbar-brand active fs-3 text-white ms-4"
              aria-current="page"
              href="#"
              >Globetrotter</a
            >
            <button
              class="navbar-toggler text-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav d-flex flex-md-row mt-md-1 mt-4">
                <li class="nav-item mx-3 my-md-0 my-2 text-center">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    aria-current="page"
                    href="/html/home.html"
                    ><i class="fa-solid fa-house"></i><span>Home</span></a
                  >
                </li>
                <li class="nav-item mx-3 my-md-0 my-2 text-center">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    aria-current="page"
                    href="/html/explore.html"
                    ><i class="fa-solid fa-globe"></i><span>Explore</span></a
                  >
                </li>
                <li class="nav-item mx-3 my-md-0 my-2 text-center">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    aria-current="page"
                    data-bs-toggle="modal"
                    data-bs-target="#newPostModal"
                    ><i class="fa-solid fa-plus"></i><span>New post</span></a
                  >
                </li>
                <li class="nav-item mx-3 my-md-0 my-2 text-center me-md-4">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#userOptionsModal"
                    aria-current="page"
                    ><i class="fa-solid fa-user"></i><span>My Profile</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="padding-fixed-navbar">
        <div class="container-fluid">
          <div class="col d-flex align-items-center flex-column mt-3 mt-md-0">
            <!-- Section 1 heading - h1-->
            <section
              class="container mb-4 mb-md-0 gap-3 gap-md-0 d-flex flex-column-reverse flex-md-column"
            >
              <h1
                class="fs-2 d-flex justify-content-center mb-md-5 mt-3 mt-md-5 pt-md-4 pb-md-4"
              >
                Recent Network Post
              </h1>
              <!--Error message-->
              <p class="home-error text-center text-danger"></p>
            </section>
            <!--Section 2 List of cards all posts-->
            <section class="w-100">
              <div id="allPosts" class="row justify-content-center mx-3">
                <!--All posts JS-->
              </div>
            </section>
          </div>
        </div>
      </main>
      <footer
        class="footer bg-secondary mt-5 pt-5 pb-5 justify-content-center justify-content-sm-start"
      >
        <div
          class="container text-white d-flex justify-content-center flex-column align-items-center gap-2"
        >
          <ul class="d-flex gap-3 p-0">
            <li class="">
              <a
                class="nav-link active text-white d-flex flex-column align-items-center"
                aria-current="page"
                href="/html/home.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="nav-link active text-white d-flex flex-column align-items-center"
                aria-current="page"
                href="/html/explore.html"
                >Explore</a
              >
            </li>
            <li>
              <a
                class="nav-link active text-white d-flex flex-column align-items-center"
                href="/html/my-profile.html"
                >Profile</a
              >
            </li>
            <li>
              <a
                class="nav-link active text-white d-flex flex-column align-items-center"
                data-bs-toggle="modal"
                data-bs-target="#newPostModal"
                >New post</a
              >
            </li>
            <li>
              <a
                class="nav-link active text-white d-flex flex-column align-items-center"
                href=""
                >Log Out</a
              >
            </li>
          </ul>
          <p class="px-5 m-0">Â© Globetrotter 2024</p>
        </div>
      </footer>
    </div>
  </body>
</html>
