<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore breathtaking destinations, insider tips, and wanderlust-worthy experiences on our travel-focused platform. From hidden gems to iconic landmarks, embark on your next adventure with us. Join a community of fellow travelers sharing stories, recommendations, and memories. Let's journey together and discover the world anew. Start your exploration now!">
    <title>Globetrotter | Post</title>
    <link rel="icon" type="image/png" href="/images/map-meta-img.png">
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/global.css" />
    <link rel="stylesheet" href="/dist/css/post.css" />
    <script type="module" src="/javascript/modules/new-post.js"></script>
    <script type="module" src="/javascript/pages/post.js"></script>
    <!--Script for bootstrap JS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!--Script for Fontawesome-->
    <script
      src="https://kit.fontawesome.com/0933736d52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background-img container-xxl p-0">
    <div class="container-xxl p-0">
      <!-- New Post Modal -->
      <div
        class="modal modal-lg fade"
        id="newPostModal"
        tabindex="-1"
        aria-labelledby="newPostModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-start">
              <p class="modal-title fs-5 w-100" id="newPostModalLabel">
                New Post
              </p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="newPostForm" class="text-center">
                <div class="mb-3">
                  <label for="postImageInput" class="form-label fw-semibold"
                    >Post Image</label
                  >
                  <div class="d-flex justify-content-center">
                    <div
                      class="img-icon bg-secondary d-inline-flex justify-content-center align-items-center mb-2 rounded"
                    >
                      <i class="fas fa-image fa-3x text-white"></i>
                    </div>
                  </div>
                  <div class="form-text">Recommended aspect ratio: 1:1</div>
                  <input
                    type="text"
                    id="postImage"
                    placeholder="Image URL to a uploaded image "
                    class="form-control mt-2 mx-auto"
                  />
                  <div class="mb-3">
                    <label for="altText" class="form-label fw-semibold d-none"
                      >Image Description</label
                    >
                    <input
                      type="text"
                      id="altText"
                      placeholder="Enter image description"
                      class="form-control mt-3 mx-auto"
                    />
                  </div>
                </div>

                <div class="border my-4"></div>
                <div class="mb-3">
                  <label for="postTitle" class="form-label fw-semibold"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control mx-auto"
                    id="postTitle"
                    placeholder="Enter title here"
                  />
                  <div id="titleFeedback" class="form-text">
                    0/280 characters
                  </div>
                </div>
                <div class="border my-4"></div>
                <div class="mb-3">
                  <label for="postCaption" class="form-label fw-semibold"
                    >Caption</label
                  >
                  <textarea
                    class="form-control mx-auto"
                    id="postCaption"
                    rows="5"
                    placeholder="Write a caption..."
                  ></textarea>
                  <div id="captionFeedback" class="form-text">
                    0/280 characters
                  </div>
                </div>
                <div class="border my-4"></div>
                <div class="mb-3">
                  <label for="continentSelect" class="form-label fw-semibold"
                    >Continent</label
                  >
                  <select class="form-select mx-auto" id="continentSelect">
                    <option selected>Not Specified</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                    <option value="North-America">North America</option>
                    <option value="South-America">South America</option>
                  </select>
                </div>
                <div class="border my-4"></div>
                <button type="submit" class="btn btn-primary my-2 px-5">
                  Publish
                </button>
                <p id="postErrorFeedback" class="text-danger my-3"></p>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!---Navigation--->

      <header>
        <nav
          class="navbar navbar-expand-md bg-secondary position-fixed container-xxl py-3 py-md-2"
        >
          <div class="container-fluid">
            <a
              class="navbar-brand active fs-3 text-white ms-4"
              aria-current="page"
              href="#"
              >Globetrotter</a
            >
            <button
              class="navbar-toggler text-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavDropdown"
            >
              <ul class="navbar-nav d-flex flex-md-row mt-md-1 mt-4">
                <li class="nav-item mx-3 my-md-0 my-2 text-center">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    aria-current="page"
                    href="/html/home.html"
                    ><i class="fa-solid fa-house"></i><span>Home</span></a
                  >
                </li>
                <li class="nav-item mx-3 my-md-0 my-2 text-center">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    aria-current="page"
                    href="/html/explore.html"
                    ><i class="fa-solid fa-globe"></i><span>Explore</span></a
                  >
                </li>
                <li class="nav-item mx-3 my-md-0 my-2 text-center">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    aria-current="page"
                    data-bs-toggle="modal"
                    data-bs-target="#newPostModal"
                    ><i class="fa-solid fa-plus"></i><span>New post</span></a
                  >
                </li>
                <li class="nav-item mx-3 my-md-0 my-2 text-center me-md-4">
                  <a
                    class="nav-link active text-white d-flex flex-column align-items-center"
                    aria-current="page"
                    href="/html/my-profile.html"
                    ><i class="fa-solid fa-user"></i><span>My Profile</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main class="padding-fixed-navbar">
        <!--- Section 1: Post section --->
        <section
          class="user-post-section container-fluid d-flex justify-content-center pt-3 pb-3 mt-5"
        >
          <div
            class="inner-div-for-section-1 p-0 container row background-grey d-flex flex-column flex-lg-row w-100"
          >
            <div
              class="post-image-container container-fluid col-12 col-lg-6 order-1 p-0"
            >

              <img
                class="post-image w-100 h-100"
                src="/images/no-image.png"
                alt=""
              />
            </div>

            <div
              class="col-12 col-lg-6 d-flex flex-column justify-content-center justify-content-lg-start order-2 container-fluid"
            >
              <div
                class="container gap-5 gap-lg-0 p-lg-5 pb-5 d-flex flex-column align-items-center align-items-lg-start"
              >
                <div
                  class="posting-user-details d-flex align-items-center border-bottom w-100 pb-3 mt-4 flex-column flex-lg-row"
                >
                  <div class="pb-4 pb-lg-0">
                    <!--Js injection post profile image-->
                    <img
                      src="/images/profileImage.jpg"
                      class="post-profile-image rounded-circle me-3 post-avatar-border"
                      alt="Profile image"
                    />
                  </div>
                  <div class="d-flex flex-column text-lg-truncate flex-wrap">
                    <p class="fw-light mb-2">
                      Posted by
                      <!--Js injection profile name-->
                      <span class="profile-name fw-normal ps-1"></span>
                    </p>
                    <p class="fw-light mb-2">
                      Continent:
                      <!--Js injection continent--><span
                        class="tags-container fw-normal ps-1"
                      ></span>
                    </p>
                    <p class="card-text fw-light">
                      <i class="fa-solid fa-heart text-primary"></i>
                      <!--Js injection post reaction count-->
                      <span class="reactions-count mx-1"></span>|
                      <!--Js injection post comment count--><span
                        class="comments-count mx-1"
                      ></span>
                      comments
                    </p>
                  </div>
                </div>
                <div class="text-section container text-break">
                  <!--Js injection post Title-->
                  <h1 class="post-title pt-0 pt-lg-3"></h1>
                  <!--Js injection post body text-->
                  <p class="post-body fw-light"></p>
                </div>
                <div class="reaction-section w-100">
                  <form class="d-flex flex-column">
                    <textarea
                      id="commentText"
                      class="border p-3"
                      rows="5"
                      placeholder="Leave a comment..."
                      aria-placeholder="Leave a comment"
                    ></textarea>
                    <div class="justify-content-center justify-content-sm-end d-flex gap-3 pt-3">
                      <button
                        class="like-button rounded px-3 pe-3 pt-1 pb-1 bg-transparent border d-flex gap-2 align-items-center text-dark"
                        type="submit"
                      >
                        <i class="fa-regular fa-heart"></i>Like
                      </button>
                      <button
                        id="sendComment"
                        class="send-comment bg-primary rounded px-3 pe-3 pt-1 pb-1 text-dark"
                        type="submit"
                      >
                        Send
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!--- Section 2: Comments section --->
        <section class="container-fluid d-flex justify-content-center pt-5 pb-5 mt-3 flex-column">
         <h2 class="align-self-center mb-3">Comments</h2>
          <div
            class="comments-container container background-grey w-100 p-3 p-sm-5 d-flex flex-column mb-3"
          >
            <!--Comment is injected wit forEach JS -->
          </div>
        </section>
      </main>
      <footer
        class="footer bg-secondary mt-5 pt-4 pb-4 justify-content-center justify-content-sm-start"
      >
        <div class="container text-white">
          <p class="px-5 m-0">© Globetrotter 2024</p>
        </div>
      </footer>
    </div>
  </body>
</html>
