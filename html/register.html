<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/global.css" />
    <link rel="stylesheet" href="/dist/css/loginRegister.css" />
  </head>
  <body>
    <div
      class="img-container vh-100 d-flex align-items-center justify-content-center text-white"
    >
      <div class="custom-card card text-start mx-3 py-5">
        <div class="card-body p-5">
          <header>
            <h1 class="card-title mt-5">Globetrotter</h1>
            <p class="card-text mb-5 mt-3">
              Welcome to Globetrotter - a community for fellow travelers. Share
              your journey or get inspired by others! Let's discover the world.
            </p>
          </header>
          <main>
            <form>
              <div class="mb-3 row d-flex">
                <div class="col-12 col-sm-5">
                  <label class="mb-2" for="userName">Username</label>
                  <input type="text" class="form-control" for="userName" />
                </div>
                <div class="col-12 col-sm-6 ms-auto">
                  <label class="mb-2" for="email">Email</label>
                  <input type="text" class="form-control" for="email" />
                </div>
              </div>
              <div class="mb-3">
                <label class="mb-2" for="password">Password</label>
                <input type="password" class="form-control" for="password" />
                <p class="text-end small-text mt-2">Forgotten your password?</p>
              </div>
              <button type="submit" class="btn btn-primary px-5 mb-2">
                Register
              </button>
              <p class="mt-3 small-text">
                Already have an account? 
                <a
                  class="text-white fw-semibold ms-0 ms-sm-2 text-decoration-underline"
                  href="/index.html"
                  >Log in here.</a
                >
              </p>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
