<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join the adventure and become part of a vibrant community of explorers on Globetrotter. Sign up now to unlock a world of travel inspiration, connection, and shared experiences"
    />
    <title>
      Globetrotter | Joine the Adventure, Sign up and start Exploring
    </title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/global.css" />
    <link rel="stylesheet" href="/dist/css/loginRegister.css" />
    <script type="module" src="/javascript/pages/register.js"></script>
  </head>
  <body>
    <div
      class="img-container d-flex align-items-center justify-content-center text-white"
    >
      <div class="custom-card card text-start mx-3 py-1 py-sm-5">
        <div class="card-body p-5">
          <header>
            <h1 class="card-title mt-3 mb-2">Globetrotter</h1>
            <p class="card-text mb-5 mt-3">
              Welcome to Globetrotter - a community for fellow travelers. Share
              your journey or get inspired by others! Let's discover the world.
            </p>
          </header>
          <main>
            <!-- === Register Form === -->
            <form id="registerForm">
              <div class="mb-3 row d-flex">
                <div class="col-12 col-sm-5">
                  <label class="mb-2" for="registerName">Username</label>
                  <input
                    type="text"
                    id="registerName"
                    placeholder="Enter your username"
                    class="form-control"
                    required
                    minlength="4"
                  />
                </div>
                <div class="col-12 col-sm-6 ms-auto">
                  <label class="mb-2" for="registerEmail">Email</label>
                  <input
                    type="text"
                    id="registerEmail"
                    placeholder="Enter your student email"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="mb-2" for="registerPassword">Password</label>
                <input
                  type="password"
                  id="registerPassword"
                  placeholder="Create a strong password"
                  class="form-control"
                  required
                  minlength="8"
                />
                <p class="text-end small-text mt-2">Forgotten your password?</p>
              </div>
              <p class="error-registration text-danger"></p>
              <button type="submit" class="btn btn-primary px-5 mb-2">
                Register
              </button>
              <p class="mt-3 small-text">
                Already have an account?
                <a
                  class="text-white fw-semibold ms-0 ms-sm-2 text-decoration-underline"
                  href="/index.html"
                  >Log in here.</a
                >
              </p>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
