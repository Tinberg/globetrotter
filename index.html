<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to Globetrotter and embark on a journey of discovery. From exploring new destinations to connecting with fellow adventurers, Globetrotter is your gateway to a world of endless possibilities."
    />
    <title>
      Globetrotter | Log in to Your World of Adventures, Your Gateway to
      Exploration
    </title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/global.css" />
    <link rel="stylesheet" href="/dist/css/loginRegister.css" />
    <script type="module" src="/javascript/pages/index.js"></script>
  </head>
  <body>
    <div
      class="img-container d-flex align-items-center justify-content-center text-white"
    >
      <div class="custom-card card text-start mx-3 py-1 py-sm-5">
        <div class="card-body p-5">
          <header>
            <h1 class="card-title mt-3 mb-2">Globetrotter</h1>
            <p class="card-text mb-5 mt-3">
              Welcome to Globetrotter - a community for fellow travelers. Share
              your journey or get inspired by others! Let's discover the world.
            </p>
          </header>
          <main>
            <!-- === Login Form === -->
            <form id="loginForm">
              <div class="mb-3">
                <label class="mb-2" for="loginEmail">Email</label>
                <input
                  id="loginEmail"
                  type="text"
                  class="form-control"
                  placeholder="Enter your student email"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="mb-2" for="loginPassword">Password</label>
                <input
                  id="loginPassword"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="current-password"
                  required
                />
                <p class="text-end small-text mt-2">Forgotten your password?</p>
              </div>
              <p class="error-login"></p>
              <button type="submit" class="btn btn-primary px-5 mb-2">
                Login
              </button>
              <p class="mt-3 small-text">
                Not made an account yet?
                <a
                  class="text-white fw-semibold ms-0 ms-sm-2 text-decoration-underline"
                  href="/html/register.html"
                  >Sign up here.</a
                >
              </p>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
